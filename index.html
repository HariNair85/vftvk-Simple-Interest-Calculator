<html>

        <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
            <form action="compute">
                <label for="principal"> Amount </label> 
                <input class="amount" type="number" id="principal">
                <br></br>
                <label for="rate">Rate</label>
                <input type="range" id="inRange" min="1" max="20" name="range" step="0.5" value="3.5" onchange="showRange(this)">        
                <label id="setRange" class="setRange">3.5%</label>           
                <br></br> 
                <label for="years">No. of Years</label>  
                <input type="number" id="noofyears" min="1" max="20" value="1">
            </form>
            <button onclick="compute()">Compute Interest</button> <br></br>

            <div class="txt" id="firstline"></div>
            <div class="txt" id="secondline"></div>
            <div class="txt" id="thirdline"></div>
            <div class="txt" id="fourthline"></div><br>
    </body>
