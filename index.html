<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
            <form action="compute">
                <label for="principal"> Amount </label> 
                <input class="amounti" type="number" id="principal">
                <br></br>
                <label for="rate">Rate</label>
                <input type="range" id="range" min="0" max="100" name="range" step="0.5" value="3.5" onchange="showRange(this)">        
                <label id="setRange" class="setRange">3.5%</label>           
                <br></br> 
                <label for="years">No. of Years</label>  
                <input type="number" min="1" max="20" value="1">
                <br></br>
            </form>
            <button onclick="compute()">Compute Interest</button> <br></br>
    </body>
</html>
